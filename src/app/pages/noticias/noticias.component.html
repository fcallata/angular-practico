<div class="container">
<ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let noticia of misNoticias">
    <div class="picsum-img-wrapper">
      <img [src]="noticia.image" alt="Random slide">
    </div>
    <div class="carousel-caption">
      <h3> {{ noticia.titulo }}</h3>
      <p> {{ noticia.noticia }}</p>
    </div>
  </ng-template>
</ngb-carousel>
</div>
